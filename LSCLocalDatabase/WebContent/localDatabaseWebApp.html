        <div id="example">
        	<button type="button" onclick="$('#grid').data('kendoGrid').dataSource.read()">GET /lsc/user</button>
            <div id="grid"></div>

            <script>
                $(document).ready(function () {
                	
                    var crudServiceBaseUrl = "http://localhost:5900/lsc/user",
                        dataSource = new kendo.data.DataSource({
                            transport: {
                                read:  {
                                    url: crudServiceBaseUrl,
                                    dataType: "json"
                                },
                                update: {
                                    url: function(options) {
                                        return crudServiceBaseUrl + "/" + options.id;
                                    },
                                    dataType: "json",
                                    contentType: "application/json",
                                    type: "PUT"
                                },
                                destroy: {
                                    url: function(options) {
                                        return crudServiceBaseUrl + "/" + options.id;
                                    },
                                    type: "DELETE"
                                },
                                create: {
                                    url: crudServiceBaseUrl,
                                    dataType: "json",
                                    type: "POST",
                                    contentType: "application/json"
                                },
                                parameterMap: function(options, operation) {
                                	if (operation == "update" || operation == "create") {
                                    	return kendo.stringify(options);
                                    }
                                }
                            },
                            schema: {
                                //type: "",
                            	//data: "users/user",
                                model: {
                                    id: "id",
                                    fields: {
                                        id: "id",
                                        name: "name",
                                        mail: "mail",
                                        password: "password",
                                        birthdate: "birthdate"
                                    }
                                }
                            }
                        });

                    $("#grid").kendoGrid({
                   	    autoBind: false,
                        dataSource: dataSource,
                        toolbar: ["create"],
                        columns: [
                            { field: "id", title: "Id", width: "80px" },
                            { field: "name", title: "Name", width: "230px" },
                            { field: "mail", title: "Mail", width: "250px" },
                            { field: "password", width: "180px" },
                            "birthdate",
                            { command: ["edit", "destroy"], title: "&nbsp;", width: "250px" }],
                        editable: "inline"
                    });
                });
            </script>
        </div>
